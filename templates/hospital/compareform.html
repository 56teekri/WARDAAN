{% extends 'bbase.html' %}
{% load static %}

<!--python-->
{% block content %}
<form action="" method="GET">
    {% csrf_token %}
    <fieldset>
    <legend>Compare any 2 hospitals</legend>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select 1st hospital</label>
            <select id="hos1" name="hos1" class="form-select">
                {% for hospital in hospitals %}
                    <option value="{{hospital.id}}">{{hospital.user.username}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select 2nd hospital</label>
            <select id="hos2" name="hos2" class="form-select">
                {% for hospital in hospitals %}
                    <option value="{{hospital.id}}">{{hospital.user.username}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </fieldset>
</form>

{% endblock content %}
