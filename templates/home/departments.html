{% extends 'bbase.html' %}
{% load static %}
{% block title %}Departments{% endblock title %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accordian.css' %}">
{% endblock extra_css %}

{% block content %}
    <div class="accordion">
        <h1><center>Our Specialities</center></h1>
        {% for department in departments %}
            <div class="contentBx">
                <div class="label">{{department}}</div>
                <div class="content">
                    <p> {{department.about}}</p>
                    <button type="button" class="btn btn-primary btn-sm"><a href="{% url 'ddepartment' department.id %}">Doctors</a></button>
                    <button type="button" class="btn btn-primary btn-sm"><a href="{% url 'hdepartment' department.id %}">Hospitals</a></button>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/accordion.js' %}"></script>

{% endblock content %}
