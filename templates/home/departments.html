{% extends 'bbase.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accordian.css' %}">
{% endblock extra_css %}

{% block title %}Departments{% endblock title %}

{% block content %}
    <div class="accordion">
        <h1><center>Our Specialities</center></h1>
        {% for department in departments %}
            <div class="contentBx">
                <div class="label">{{department}}</div>
                <div class="content">
                    <p> {{department.about}}</p>
                    <a type="button" class="btn btn-primary " href="{% url 'ddepartment' department.id %}">Doctors</a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="{{department.get_symptoms}}">
                        Symptoms
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/accordion.js' %}"></script>

{% endblock content %}
