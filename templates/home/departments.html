{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accordian.css' %}">
    
    <title>Departments</title>
</head>
<body>
    <div class="accordion">
        <h1><center>Our Specialities</center></h1>
        {% for department in departments %}
            <div class="contentBx">
                <div class="label">{{department}}</div>
                <div class="content">
                    <p> {{department.about}}</p>
                    <button type="button" class="btn btn-primary btn-sm">Doctors</button>
                    <button type="button" class="btn btn-secondary btn-sm">Hospitals</button>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/accordion.js' %}"></script>
</body>
</html>
