{% extends 'bbase.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/blogs/create.css' %}">
{% endblock extra_css %}
{% block title %}Compare Doctors{% endblock title %}

<!--python-->
{% block content %}



    <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card rounded-0 shadow">
                        <div class="card-body">
                            <form action="" method="GET">
                                {% csrf_token %}
                                <fieldset>
                                <legend>Compare any 2 Doctors</legend>
                                    <div class="mb-3">
                                        <label for="disabledSelect" class="form-label">Select 1st Doctor</label>
                                        <select id="doc1" name="doc1" class="form-select">
                                            {% for doctor in doctors %}
                                                <option value="{{doctor.id}}">{{doctor.user.username}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="disabledSelect" class="form-label">Select 2nd Doctor</label>
                                        <select id="doc2" name="doc2" class="form-select">
                                            {% for doctor in doctors %}
                                                <option value="{{doctor.id}}">{{doctor.user.username}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        </div>
    </div>






{% endblock content %}

<!--js-->
{% block extra_js %}

{% endblock extra_js %}
