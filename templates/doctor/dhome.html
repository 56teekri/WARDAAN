{% extends 'bbase.html' %}
{% load static %}
{% block title %}Doctors{% endblock title %}


{% block content %}
<!--navbar starts-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">WARDAAN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Hospitals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Blogs</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Departments
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for department in departments %}
              <li><a class="dropdown-item" href="#">{{department}}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!--navbar ends-->

<!--search doc acc to hospital-->
  <form action="" method="POST">
    {% csrf_token %}
    <div class="input-group container overflow-hidden">
      <input type="text" aria-label="First name" class="form-control" placeholder="Enter your city">
      <input type="text" aria-label="Last name" class="form-control" placeholder="Search doctors">
      <button type="Submit" class="input-group-text">Search</button>
    </div>
  </form>
<!--search ends-->

<!--crousel starts-->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://lorempixel.com/100/190/nature/6"  width="1600" height="500" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://lorempixel.com/100/190/nature/6" width="1600" height="500" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://lorempixel.com/100/190/nature/6" width="1600" height="500" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!--crousel ends-->




{% endblock content %}
