{% extends 'mbase.html' %}
{% load static %}

{% block content %}



  <ul class="collapsible popout">
    {% for doctor in doctors %}
      <li>
      <div class="collapsible-header"><img src="https://lorempixel.com/100/190/nature/6" width="25" height="25" class="circle"> {{doctor}}</div>
      <div class="collapsible-body">
        <span>
          <a class="waves-effect waves-light btn-small">Book Appointment</a>
          <a class="waves-effect waves-light btn-small">View Rofile</a>
        </span>
      </div>
    </li>
    {% endfor %}
  </ul>


{% endblock content %}
{% block extra_js %}
<script>
  $(document).ready(function(){
    $('.collapsible').collapsible();
  });
  </script>
{% endblock extra_js %}
